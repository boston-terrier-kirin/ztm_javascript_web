<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flexbox - Container Properties</title>
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <h3>container-1 *relative</h3>
    <div class="container">
      <div class="box box-1">Box-1</div>
      <div class="box box-2">Box-2</div>
      <div class="box box-3">Box-3</div>
    </div>

    <h3>container-2 *absolute/body</h3>
    <div class="container">
      <div class="box box-4">Box-4</div>
      <div class="box box-5">Box-5</div>
      <div class="box box-6">Box-6</div>
    </div>

    <h3>container-3 *absolute/container</h3>
    <div class="container-relative">
      <div class="box box-7">NEW</div>
      <div class="box box-8">Box-8</div>
      <div class="box box-9">Box-9</div>
    </div>

    <!-- container-4 -->
    <div class="box box-10">NEW</div>
    <div class="box box-11">NEW</div>
  </body>
</html>
