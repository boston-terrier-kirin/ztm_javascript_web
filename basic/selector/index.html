<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selector</title>
    <style>
      /* カンマ区切りは両方 */
      h1,
      h2 {
        color: teal;
      }

      /* スペース区切りは親⇒子 */
      ul li {
        color: royalblue;
      }

      /* typeでセレクト */
      input[type='email'] {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
      <li>React</li>
      <li>Vue</li>
    </ul>

    <input type="email" />
  </body>
</html>
