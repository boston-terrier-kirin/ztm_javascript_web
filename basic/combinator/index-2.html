<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Combinator</title>
    <style>
      /* 
        Descendant: space
        Child: >
        Adjacent sibling: +
        General sibling: ~
       */

      /* 隣接なので、h1 のすぐ隣の p になる。 */
      h1 + p {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <section>
      <p>P 1</p>
      <h1>Heading 1</h1>
      <p>P 2</p>
      <p>P 3</p>
      <div>
        <p>Nested P 4</p>
      </div>
      <p>P 5</p>
      <p>P 6</p>
    </section>
  </body>
</html>
