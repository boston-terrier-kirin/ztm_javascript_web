<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flexbox - Container Properties</title>
    <link rel="stylesheet" href="flex-item.css" />
  </head>
  <body>
    <h3>container-1 *align-self</h3>
    <div class="container-1 mb">
      <div class="item item-1-1">A</div>
      <div class="item item-1-2">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>

    <h3>container-2 *flex-grow</h3>
    <div class="container-2 mb">
      <div class="item">ロゴ</div>
      <div class="item item-2-2">
        <button>ログアウト</button>
      </div>
    </div>

    <h3>container-2-2 *flex: 4 は flex-grow: 4 と同じ意味</h3>
    <div class="container-2-2 mb">
      <div class="item item-2-2-1">A</div>
      <div class="item item-2-2-2">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
    </div>

    <h3>container-3 *order</h3>
    <div class="container-3 mb">
      <div class="item">ロゴ</div>
      <div class="item item-3-1">
        <button>ログアウト</button>
      </div>
    </div>
  </body>
</html>
