<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Flexbox - Container Properties</title>
    <link rel="stylesheet" href="basic.css" />
  </head>
  <body>
    <h3>box-1</h3>
    <div class="box-1 mb"></div>

    <h3>box-2 *translateY</h3>
    <div class="box-2 mb"></div>

    <h3>box-3 *rotateX</h3>
    <div class="box-3 mb"></div>

    <h3>box-4 *rotate</h3>
    <div class="box-4 mb"></div>

    <h3>box-5 *scale</h3>
    <div class="box-5 mb"></div>

    <h3>box-6 *skewX</h3>
    <div class="box-6 mb"></div>

    <h3>box-7 *skewY</h3>
    <div class="box-7 mb"></div>

    <h3>box-8 *skew</h3>
    <div class="box-8 mb"></div>

    <h3>box-9 *skew+translate</h3>
    <div class="box-9 mb"></div>
  </body>
</html>
